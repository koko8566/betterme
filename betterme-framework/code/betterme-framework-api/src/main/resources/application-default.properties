## 项目访问路径
server.context-path=${project.content-path}

## log配置
logging.config=classpath:logback.xml
logging.path=/data/logs
logging.level.root=INFO

## thymeleaf
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/view/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.variables.rootUrl=//${project.domain}/${project.content-path}/ 

## 配置数据源加密的密钥
jasypt.encryptor.password=lgfei

## 数据源配置
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${db.server}/${db.name}?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.username=${db.username}
spring.datasource.password=${db.password}
spring.datasource.cryptKey=${encrypt.key}

## mybatis相关配置
mybatis.type-aliases-package=${project.model-package}
mybatis.config=classpath:mybatis-config.xml